<div class="container" style="width: 80%; margin: auto;"> 
          <form  [formGroup]="signupForm" >
          <h1 style="text-align: center;">Signup Here</h1>  <br>
          <div class="input-group mb-3">
            <label  class="col-sm-2 col-form-label">User Name</label>
  
              <input type="text" class="form-control"  formControlName="userName"/>
              </div> 
          <div class="input-group mb-3">
            <label  class="col-sm-2 col-form-label">Email</label>

              <input type="email" class="form-control" formControlName="email"/>
              </div> 
              <div class="input-group mb-3">
                <label  class="col-sm-2 col-form-label">Phone</label>
    
                  <input type="text" class="form-control" formControlName="phone"/>
                  </div> 
          <div class="input-group mb-3">
            <label  class="col-sm-2 col-form-label">Password</label>

              <input type="password" class="form-control" formControlName="password"/>
              </div>

              <div class="input-group mb-3" >
                <label  class="col-sm-2 col-form-label">Confirm Password</label>

                  <input type="password" class="form-control" formControlName="confirmPassword"/>
                </div>
                  <button type="submit" style="margin-left: 40%;"(click)="signupdata(this.signupForm.value)" class="btn btn-primary" [disabled]="this.signupForm.invalid">submit</button>

                  <button type="submit" style="margin-left: 1%;" class="btn btn-danger" (click)="this.signupForm.reset()">Cancel</button>
      </form>
      </div>
