<app-side-navbar></app-side-navbar>
<div class="container" style="width: 80%; margin: auto;"> 
    <form  [formGroup]="mealDataForm" >
    <h1 style="text-align: center;">Add New Program</h1>  <br>
         <div class="input-group mb-3">
           <label  class="col-sm-2 col-form-label">Item Name</label>
            <input type="text" class="form-control"  formControlName="menuName"/>
        </div>  
        
        <div class="input-group mb-3">
            <label  class="col-sm-2 col-form-label">Default meal Rate</label>
             <input type="text" class="form-control"  formControlName="defaultPrice"/>
         </div> 

   
        <button type="submit" style="margin-left: 40%;"(click)="addItemData(this.mealDataForm.value)" class="btn btn-primary" [disabled]="this.mealDataForm.invalid">submit</button>
        <button type="submit" style="margin-left: 1%;" class="btn btn-danger" (click)="this.mealDataForm.reset()">Cancel</button> 
        
        
</form>
</div>
