<div class="input-group mb-3">
  <label  class="col-sm-2 col-form-label">choose program</label>
  <div style="width: 80%;"> 
    <!--  <select  class="form-control" formControlName="mealName">-->
      <select class="form-control" [(ngModel)]="programId" placeholder="--select Program Name---">
      <option>-- select Program Name --</option>
      <option *ngFor="let item of programData;  "[value]="item.id"> {{item.programName}}</option>
    </select>            
    </div>
</div> 

<div class="input-group mb-3">
  <label  class="col-sm-2 col-form-label">Available meal</label>
  <div style="width: 80%;"> 
        <div *ngFor="let item of setMenu;" > 
          <div *ngIf="item.programId===programId">   
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Item: {{item.mealName}} </h5>
                <p class="card-text">price: {{item.defaultMealRate}}</p>
                <a  class="btn btn-primary" (click)="selectedItem(item.id)" >Choose Item</a>
              </div>
            </div>
         
     
            <br>
          </div>

    </div>
   </div>
</div> 


<form [formGroup]="orderDataForm" (ngSubmit)="onSubmit()">  
     <div class="input-group mb-3">
      <label  class="col-sm-2 col-form-label">Add user to the program</label>
      <div style="width: 80%;"> 
        <!--  <select  class="form-control" formControlName="mealName">-->
          <div *ngFor="let user of userData">
     
        
            <input type="checkbox" [value]="user.id" (change)="onChangeOption(user, $event)">
            {{ user.userName }}
         
        </div>          
        </div>
    </div> 
    <br>
    <button type="submit" class="btn btn-primary" style="margin-left: 40%;">Add To Program</button>
  </form>
