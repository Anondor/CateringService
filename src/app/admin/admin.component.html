<app-side-navbar></app-side-navbar>
<button class="btn btn-primary" routerLink="/teamRegistration"> Add Team</button>

<button class="btn btn-primary" routerLink="/viewTeam" style="margin-left: 2%;">View Team</button>
<hr>


<table class="table"  >
    <thead>
      <tr>
        <th scope="col">User Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Team Name</th>
        <th scope="col">Designation</th>
        <th scope="col">Action</th>
      </tr></thead>
      <tbody>
        <tr *ngFor="let item of userTeamData; ">
          <td>{{item.userData.userName}}</td>
            <td>{{item.userData.email}}</td>
            <td>{{item.userData.phone}}</td>
            <td>{{item.teamdata?.teamName}}</td>
            <td>{{item.userData.designation}}</td>
            <td><button class="btn btn-warning" routerLink="/updateUserTeam/{{item.userData.id}}">Edit</button>&nbsp;
            <button class="btn btn-danger" (click)="deleteRow(item.userData)">Delete</button></td>
            
          </tr>  
      </tbody>    
    </table>
